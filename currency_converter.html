<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Currency Converter — Final</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --muted: #94a3b8;
            --input-bg: #131c2f;
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #031026 0%, #071129 100%);
            font-family: Inter, system-ui, Arial;
            color: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 14px;
            padding: 20px;
            width: 100%;
            max-width: 560px;
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            text-align: center;
            color: #06b6d4;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select,
        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: var(--input-bg);
            color: inherit;
            font-size: 14px;
            appearance: none;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        select:focus,
        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.3);
        }

        input[type="number"] {
            max-width: 160px;
        }

        button {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #042027;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #0ad4f4;
        }

        button:active {
            transform: scale(0.97);
        }

        .swap {
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: inherit;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }

        .swap:hover {
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.1);
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .muted {
            color: var(--muted);
            font-size: 13px;
        }

        .result {
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            font-weight: 600;
            text-align: center;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            color: var(--muted);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.06);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 520px) {
            .row {
                flex-direction: column;
            }

            input[type="number"] {
                max-width: 100%;
            }

            .controls {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="card" role="main" aria-labelledby="title">
        <h1 id="title"><u>Currency Converter</u></h1>

        <div class="row">
            <input id="amount" type="number" min="0" step="any" value="1" aria-label="Amount" />
            <div style="display:flex;gap:8px;flex:2">
                <select id="from">
                    <option value="USD">USD — United States Dollar</option>
                    <option value="EUR">EUR — Euro</option>
                    <option value="INR">INR — Indian Rupee</option>
                    <option value="GBP">GBP — British Pound</option>
                    <option value="JPY">JPY — Japanese Yen</option>
                    <option value="AUD">AUD — Australian Dollar</option>
                    <option value="CAD">CAD — Canadian Dollar</option>
                    <option value="CHF">CHF — Swiss Franc</option>
                    <option value="CNY">CNY — Chinese Yuan</option>
                    <option value="SAR">SAR — Saudi Riyal</option>
                    <option value="AED">AED — UAE Dirham</option>
                    <option value="NZD">NZD — New Zealand Dollar</option>
                    <option value="SGD">SGD — Singapore Dollar</option>
                    <option value="ZAR">ZAR — South African Rand</option>
                    <option value="SEK">SEK — Swedish Krona</option>
                    <option value="NOK">NOK — Norwegian Krone</option>
                    <option value="DKK">DKK — Danish Krone</option>
                    <option value="RUB">RUB — Russian Ruble</option>
                    <option value="BRL">BRL — Brazilian Real</option>
                    <option value="MXN">MXN — Mexican Peso</option>
                    <option value="HKD">HKD — Hong Kong Dollar</option>
                    <option value="KRW">KRW — South Korean Won</option>
                    <option value="THB">THB — Thai Baht</option>
                    <option value="TRY">TRY — Turkish Lira</option>
                    <option value="IDR">IDR — Indonesian Rupiah</option>
                    <option value="MYR">MYR — Malaysian Ringgit</option>
                    <option value="PKR">PKR — Pakistani Rupee</option>
                    <option value="EGP">EGP — Egyptian Pound</option>
                    <option value="NGN">NGN — Nigerian Naira</option>
                </select>
                <button class="swap" id="swap" title="Swap currencies">⇄</button>
                <select id="to">
                    <!-- same list for destination -->
                    <option value="USD">USD — United States Dollar</option>
                    <option value="EUR">EUR — Euro</option>
                    <option value="INR">INR — Indian Rupee</option>
                    <option value="GBP">GBP — British Pound</option>
                    <option value="JPY">JPY — Japanese Yen</option>
                    <option value="AUD">AUD — Australian Dollar</option>
                    <option value="CAD">CAD — Canadian Dollar</option>
                    <option value="CHF">CHF — Swiss Franc</option>
                    <option value="CNY">CNY — Chinese Yuan</option>
                    <option value="SAR">SAR — Saudi Riyal</option>
                    <option value="AED">AED — UAE Dirham</option>
                    <option value="NZD">NZD — New Zealand Dollar</option>
                    <option value="SGD">SGD — Singapore Dollar</option>
                    <option value="ZAR">ZAR — South African Rand</option>
                    <option value="SEK">SEK — Swedish Krona</option>
                    <option value="NOK">NOK — Norwegian Krone</option>
                    <option value="DKK">DKK — Danish Krone</option>
                    <option value="RUB">RUB — Russian Ruble</option>
                    <option value="BRL">BRL — Brazilian Real</option>
                    <option value="MXN">MXN — Mexican Peso</option>
                    <option value="HKD">HKD — Hong Kong Dollar</option>
                    <option value="KRW">KRW — South Korean Won</option>
                    <option value="THB">THB — Thai Baht</option>
                    <option value="TRY">TRY — Turkish Lira</option>
                    <option value="IDR">IDR — Indonesian Rupiah</option>
                    <option value="MYR">MYR — Malaysian Ringgit</option>
                    <option value="PKR">PKR — Pakistani Rupee</option>
                    <option value="EGP">EGP — Egyptian Pound</option>
                    <option value="NGN">NGN — Nigerian Naira</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button id="convert">Convert</button>
            <div id="busy" style="margin-left:8px;display:none"><span class="loader"></span></div>
            <div class="muted" id="rateInfo"></div>
        </div>

        <div id="result" class="result" aria-live="polite">Enter amount and press Convert</div>


        <script>
            const el = id => document.getElementById(id);
            const fromSel = el('from'), toSel = el('to'), amt = el('amount'),
                btn = el('convert'), res = el('result'),
                swap = el('swap'), busy = el('busy'), rateInfo = el('rateInfo');

            const API_BASE = 'https://api.frankfurter.app';

            async function convert() {
                const amount = parseFloat(amt.value);
                const from = fromSel.value;
                const to = toSel.value;
                if (isNaN(amount) || amount <= 0) { res.textContent = 'Please enter a valid amount.'; return; }
                if (from === to) { res.textContent = `${amount} ${from} = ${amount} ${to}`; return; }

                busy.style.display = 'inline-block';
                res.textContent = 'Converting…';
                rateInfo.textContent = '';
                try {
                    const url = `${API_BASE}/latest?amount=${amount}&from=${from}&to=${to}`;
                    const r = await fetch(url);
                    if (!r.ok) throw new Error('Network error');
                    const data = await r.json();
                    if (data && data.rates && data.rates[to]) {
                        const converted = data.rates[to];
                        res.innerHTML = `${amount.toLocaleString()} <strong>${from}</strong> = <strong>${converted.toLocaleString(undefined, { maximumFractionDigits: 6 })} ${to}</strong>`;
                        const rate = converted / amount;
                        rateInfo.textContent = `1 ${from} = ${rate.toFixed(6)} ${to}`;
                    } else {
                        res.textContent = 'Conversion failed — no result returned.';
                    }
                } catch (err) {
                    console.error(err);
                    res.textContent = 'Error fetching conversion — check network.';
                } finally {
                    busy.style.display = 'none';
                }
            }

            swap.addEventListener('click', () => {
                const a = fromSel.value;
                fromSel.value = toSel.value;
                toSel.value = a;
            });

            btn.addEventListener('click', convert);
            amt.addEventListener('keydown', (e) => { if (e.key === 'Enter') convert(); });
        </script>
</body>

</html>
