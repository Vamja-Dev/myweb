<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .calculator {
            width: 320px;
            background: #222;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 60px;
            background: #000;
            color: #0f0;
            font-size: 2rem;
            text-align: right;
            border: none;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 1.4rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-func {
            background: #666;
            color: white;
        }

        .btn-op {
            background: #f7931a;
            color: white;
        }

        .btn-num {
            background: #333;
            color: white;
        }

        .span-2 {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="btn-func" onclick="clearDisplay()">AC</button>
            <button class="btn-func" onclick="deleteLast()">DEL</button>
            <button class="btn-func" onclick="append('%')">%</button>
            <button class="btn-op" onclick="append('/')">รท</button>

            <button class="btn-num" onclick="append('7')">7</button>
            <button class="btn-num" onclick="append('8')">8</button>
            <button class="btn-num" onclick="append('9')">9</button>
            <button class="btn-op" onclick="append('*')">*</button>

            <button class="btn-num" onclick="append('4')">4</button>
            <button class="btn-num" onclick="append('5')">5</button>
            <button class="btn-num" onclick="append('6')">6</button>
            <button class="btn-op" onclick="append('-')">-</button>

            <button class="btn-num" onclick="append('1')">1</button>
            <button class="btn-num" onclick="append('2')">2</button>
            <button class="btn-num" onclick="append('3')">3</button>
            <button class="btn-op" onclick="append('+')">+</button>

            <button class="btn-num span-2" onclick="append('0')">0</button>
            <button class="btn-num" onclick="append('.')">.</button>
            <button class="btn-op" onclick="calculate()">=</button>

        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function append(value) {
            display.value += value
        }
        function clearDisplay() {
            display.value = ''
        }
        function deleteLast() {
            display.value = display.value.slice(0, -1)
        }
        function calculate() {
            try {
                display.value = eval(display.value)
            }
            catch {
                display.value = 'Error'
            }
        }
    </script>
</body>

</html>
